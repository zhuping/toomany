<div class="title">
  下载排行
</div>
<div class="table-container">
  <table bx-name="components/table" class="table table-hover">
    <thead>
      <tr>
        <th>相册名称</th>
        <th>下载次数</th>
      </tr>
    </thead>
    <tbody>
      {{#list}}
      <tr>
        <td>
          <a href="{{url}}" target="_blank">{{title}}</a>
        </td>
        <td>{{downCount}}</td>
      </tr>
      {{/list}}
    </tbody>
  </table>
</div>
