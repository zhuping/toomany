<div class="page-home clearfix">
  <div class="col-main">
    <div class="col-wrap">
      <ul class="album-list clearfix">
        {{#list}}
        <li>
          <img src="http://7xndo3.com1.z0.glb.clouddn.com/{{poster}}" alt="相册封面" class="poster">
          <div class="album">
            <a href="{{url}}" target="_blank" class="album-url"></a>
            <p class="title">
              <a href="{{url}}" target="_blank">{{title}}</a></p>
            <p class="reason">
              <span>推荐理由：</span>
              <a href="{{url}}" target="_blank">{{reason}}</a>
            </p>
            <p class="msg clearfix">
              <a href="#!/allstars/index?uid={{uid}}" class="user">
                <img src="http://7xndo3.com1.z0.glb.clouddn.com/{{avatar}}" alt="头像" class="avatar">{{nickName}}
              </a>
              <span class="operate">
                <a href="javascript:;" class="like mr10" mx-click="like({{id}})" title="喜欢">
                  <i class="tmfont f20">&#xe602;</i><span>{{likeCount}}</span>
                </a>
                <a href="/api/album/getArchiver?id={{id}}" mx-click="download" class="save" title="下载">
                  <i class="tmfont mr3">&#xe601;</i><span>{{downCount}}</span>
                </a>
              </span>
            </p>
          </div>
        </li>
        {{/list}}
      </ul>
      <div bx-name="components/pagination" data-total="{{totalCount}}" data-cursor="{{pageNumber}}" data-limit="{{limit}}" data-limits="[20,30]"></div>
    </div>
  </div>
  <div class="col-sub">
    <!-- 下载排行 -->
    <div mx-vframe="true" mx-view="app/views/home/download"></div>
    <!-- 收藏排行 -->
    <div mx-vframe="true" mx-view="app/views/home/like"></div>
  </div>
</div>
